[bumpversion]
current_version = 0.1.1
commit = True
tag = True
message = {current_version} â†’ {new_version}
serialize = {major}.{minor}.{patch}

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:src/elaspic2/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[bumpversion:file:.gitlab/conda/meta.yaml]
search = version: {current_version}
replace = version: {new_version}

[bumpversion:file:.gitlab-ci.yml]
search = PACKAGE_VERSION: "{current_version}"
replace = PACKAGE_VERSION: "{new_version}"

[bumpversion:file:.cookiecutter.yaml]
search = version: "{current_version}"
replace = version: "{new_version}"

[bumpversion:file:README.md]
serialize = v{major}.{minor}.{patch}

[bdist_wheel]
universal = true

[aliases]
test = pytest

[tool:pytest]
log_cli = true
junit_family = xunit2
addopts = -x --ignore=setup.py --ignore=docs/ --ignore=build/ --ignore=.conda/ --import-mode=importlib

[coverage:run]
omit = *.so

[coverage:paths]
source =
	elaspic2
	*/site-packages/elaspic2

[flake8]
max_line_length = 100
ignore = D100,D101,D102,D103,D105,D301,E402,W503,E124,E203,E211,E741
exclude = docs,__init__.py,build,.gitlab,.conda

[isort]
line_length = 100
skip = docs,__init__.py,setup.py,.gitlab,.conda
default_section = THIRDPARTY
known_first_party = elaspic2
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[mypy]
follow_imports = silent
ignore_missing_imports = true
warn_unused_ignores = true
