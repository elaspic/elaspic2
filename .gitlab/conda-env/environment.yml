  - conda-forge
  - kimlab
  - ostrokach-forge
  - bioconda
  - defaults
dependencies:
  # Basic python
  - python =3.8
  - conda
  - pip
  # Biology
  - biopython =1.78
  - kimlab::kmbio =2.1.0
  - kimlab::kmtools =0.2.8
  - mdtraj =1.9.4
  - salilab::modeller =9.25
  # Rosetta
  - pyrosetta =2020.37+release.3ba1aaa
  - rosetta-ddg =2020.37
  # Machine learning
  - anaconda::cudatoolkit =10.1.*
  - lightgbm =3.0.0
  - proteinsolver =0.1.24
  - pytorch::pytorch =1.6.0
  - transformers =3.3.1
  # Binary files
  - bioconda::mmseqs2 =12.113e3
  - bioconda::muscle =3.8.1551
  # For cluster computing
  - papermill =2.2.0
  # For testing
  - pytest
  - pytest-cov
